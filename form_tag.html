<!DOCTYPE html>
<html>

<head>
    <title>forms </title>

<body class="part">
  <h1 style="text-align: center;">Application Form</h1>
    <forms method="post">
      <!-- forms in html -->
     <label for="date">Date</label>
      <input type="date" id="date" name="date"><br><br>
      <label for="Fullname">FullName :</label>
      <input type="text"><br><br>
      <label for="email">Email@ :</label>
      <input type="email"id="email"name="email"><br><br>
      <label for="password">Password</label>
      <input type="password" id="password" name="password"><br><br>
      <label for="Contanct " >Contanct :</label>
      <input type="number"id="Contact"name="contact"><br><br>
      <label for="address">Address :</label>
      <textarea rows="5" cols="15"></textarea><br><br>
      <label for="city">City</label>
      <input type="text"placeholder="Enter the city"><br><br>
      <label for="country">Country :</label>
      <select id="country" name="country">
        <option>INDIA</option>
        <option>USA</option>
        <option> RUSSIA</option>
      </select><br><br>
      <labe for="gender">Gender :</labe>
      <input type="radio" id="gender" name="gender">Male
      <input type="radio" id="gender" name="gender">Female<br><br>
      <label for="courses">Courses :</label>
      <select id="courses" name="courses">
        <option>select language</option>
        <option>c  language</option>
        <option>Python language</option>
        <option> Java language</option>
        <option>Javascript language</option>
      </select><br><br>
      <label for="language">languages:</label>
      <input type="checkbox" >Telugu
      <input type="checkbox" >English
      <input type="checkbox" >Hindi
      <br><br>
      <label for="file">Resume:</label>
      <input type="file"id="file" name="file"><br><br>
      <label for="Website">Website:</label>
      <input type="url"name="Website"><br><br>
      <input type="submit" name="submit">
      <input type="reset" name="reset">

    </forms>
</body>

</html>
