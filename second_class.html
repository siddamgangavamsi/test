<!DOCTYPE html>
<html>

<head>
    <title>
        list in html
    </title>
    <link   rel="stylesheet" href="image.png" type="image/icon">
</head>

<body>
    <!-- list in html -->
    <!-- 1.order list 2.unoder list 3.data list -->
    <!-- li means list items -->
    <!-- unodre list -->
    <h2>unorder list</h2>
    <!-- types=circle,square,disc -->
    <ul type="circle">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>
    <!-- order list -->
    <!-- types=numbers,alphbets,ronam numbers -->
    <h2>order list</h2>
    <ol type="I">
        <li>book</li>
        <li>pen</li>
        <li>pencil</li>
        <li>bag</li>
        <li>slate</li>
    </ol>
    <!--data list  -->
    <h2>data description list</h2>
    <dl>
        <dt>B tag</dt>
        <dd>this tag is used to<mark>bold letters</mark> </dd>
        <dt>mobiles</dt>
        <dd>poco x2</dd>
        <dd>poco x3</dd>
        <dd>poco x5</dd>
    </dl>
    <!-- nested list -->
    <h2>Nested list</h2>
    <ul type="circle">
        <li>Nested list</li>
        <li type="none">
            <ul type="disc">
                <li>item1</li>
                <li>item2</li>
                <li>item3</li>
            </ul>
        </li>
    </ul>
</body>

</html>
