<!DOCTYPE html>
<html>

<head>
    <title>optgroup and datalist</title>
</head>

<body>
    <form action="">
        <label for="mobile">MOBILE</label>
        <select name="mobile" id="mobile">
            <optgroup label="basic cars">
                <option>kia</option>
                <option>Thar</option>
                <option>Bmw</option>
            </optgroup>
            <optgroup label="high cars">
                <option>seltos</option>
                <option>Mg</option>
                <option>lb</option>
            </optgroup>
        </select>
        </optgroup><br><br>
        <input list="country">
        <datalist id="country">
            <option value="hyderabad"></option>
            <option value="Andhra"></option>
            <option value="Nandyal"></option>
            <option value="Kurnool"></option>
        </datalist>
    </form>
</body>

</html>
