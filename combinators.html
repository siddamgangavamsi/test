<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div h1{
        color: red;
    }
    div +p{
        color: blue;
    }
</style>
<body>
    <div>
        <!-- child selector of div  sytnax(>) -->
        <h1>hello world</h1>
        <h1>hello world</h1>
        <h1>hello world</h1>
        <p>
            <!-- not child but descendent -->
            <h1>hello world</h1>
        </p>
    </div>
    <!-- slilibing selector(+) -->
    <p>hello world</p>
    <div>
        <!-- not immediately silibing (~) -->
        <h1>hello world</h1>
    </div>

    
</body>
</html>
